<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Very Simple Todo App</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/styles.css">
    <!-- endinject -->
</head>

<body ng-controller="MainController as vm">
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- my title -->
    <header>Very Simple Todo App</header>
    <div class="container">
        <!-- using 1/3 of page -->
        <div class="col-xs-4 inputForm">
            <!-- creating a panel with header body and footer -->
            <div class="panel panel-info">
                <div class="panel-heading">Add Todo Item</div>
                <div class="panel-body">
                    <label for="todosInput">Text</label>
                    <input type="text" class="form-control" ng-model="vm.todoName" id="todosInput" placeholder="Enter your Todo">
                    <label for="prioritySelector">Priority</label>
                    <select class="form-control" ng-model="vm.todoPriority">
                        <option value="cLow">Low Priority</option>
                        <option value="bMedium">Medium Priority</option>
                        <option value="aHigh">High Priority</option>
                    </select>
                </div>
                <div class="panel-footer">
                    <!-- button calls the functions through the controller -->
                    <button type="submit" ng-click="vm.addTodo(vm.todoName, vm.todoPriority)" class="btn btn-primary">Add Todo</button>
                </div>
            </div>
        </div>
        <!-- going to column 8 -->
        <div class="col-xs-8 rightPanel">
            <div class="row">
                <!-- these buttons do the sortings -->
                <div class="input-group-btn">
                    <button type="select" class="btn btn-primary" ng-click="sortBy = 'priority'; reverse = false">Order by Highest Priority</button>
                    <button type="select" class="btn btn-primary" ng-click="sortBy = '-priority'; reverse = false">Order by Lowest Priority</button>
                    <button type="select" class="btn btn-primary" ng-click="sortBy = 'name'; reverse = reverse">Order Alphabetically</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <th class="col-xs-7">Todo Name</th>
                    <th class="col-xs-1">Delete</th>
                </thead>
                <!-- fill the table witht the data -->
                <tbody id="todoTable">
                    <tr ng-repeat="data in vm.todos | orderBy: sortBy : reverse" class="{{data.priority}}">
                        <td>{{data.name}}</td>
                        <td><a href="" ng-click="vm.deleteTodo(data)" class="delete">delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/main.controller.js"></script>
    <script src="/app/main.factory.js"></script>
    <script src="/app/todoList.json"></script>
    <!-- endinject -->
</body>

</html>
